<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Catalogo de Libros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/css/output.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/84d2affbf0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main
      class="h-screen min-h-[800px] flex flex-col justify-center items-center px-3"
    >
      <section class="w-full flex flex-col justify-center items-center">
        <h2 class="mb-4 font-bold">Registro de Libros</h2>
        <form
          class="p-3 max-w-md w-full rounded-lg bg-slate-100 space-y-2"
          method="post"
        >
          <div class="flex justify-between">
            <label
              class="p-1 w-24 text-gray-500 font-bold shrink-0"
              for="book-name"
              >Nombre:</label
            >
            <input
              class="w-9/12 px-2"
              type="text"
              name="book-name"
              id="book-name"
              required
            />
          </div>
          <div class="flex justify-between">
            <label
              class="p-1 w-24 text-gray-500 font-bold shrink-0"
              for="book-description"
              >Descripción:</label
            >
            <input
              class="w-9/12 px-2"
              type="text"
              name="book-description"
              id="book-description"
              required
            />
          </div>
          <div class="flex justify-between">
            <label
              class="p-1 w-24 text-gray-500 font-bold shrink-0"
              for="author-name"
              >Autor:</label
            >
            <input
              class="w-9/12 px-2"
              type="text"
              name="author-name"
              id="author-name"
              required
            />
          </div>

          <div class="flex justify-between">
            <label
              class="p-1 w-24 text-gray-500 font-bold shrink-0"
              for="author-reference"
              >Referencia:</label
            >
            <input
              class="w-9/12 px-2"
              type="text"
              name="author-reference"
              id="author-reference"
              required
            />
          </div>

          <div class="flex justify-center !mt-5">
            <input
              class="cursor-pointer py-3 px-7 text-white font-bold rounded-md bg-slate-700"
              type="submit"
              value="Agregar"
            />
          </div>
        </form>
      </section>
      <section class="mt-11 max-w-full font-bold">
        <h2 class="text-center mb-4">Catalogo de libros</h2>
        <div
          class="rounded-lg p-3 bg-slate-100 w-full max-w-3xl overflow-auto max-h-[424px]"
        >
          <table class="border border-slate-100 min-w-[514px]">
            <thead class="bg-slate-100">
              <tr>
                <th class="p-4 text-slate-700 font-bold">Nombre</th>
                <th class="p-4 text-slate-700 font-bold">Descripción</th>
                <th class="p-4 text-slate-700 font-bold">Autor</th>
                <th class="w-1/3 p-4 text-slate-700 font-bold">Referencia</th>
              </tr>
            </thead>

            <tbody class="bg-white">
              {% for book in catalog %}
              <tr>
                <th
                  class="border border-slate-300 text-gray-500 p-4 font-normal"
                >
                  {{ book[0] }}
                </th>
                <th
                  class="border border-slate-300 text-gray-500 p-4 font-normal"
                >
                  {{ book[1] }}
                </th>
                <th
                  class="border border-slate-300 text-gray-500 p-4 font-normal"
                >
                  {{ book[2] }}
                </th>
                <th
                  class="border border-slate-300 text-gray-500 p-4 font-normal"
                >
                  {{ book[3] }}
                </th>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
